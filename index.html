<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoPeçasOrion - Delivery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      color: #333;
    }
    header {
      background-color: #444;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .produtos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .produto {
      background-color: #ddd;
      border-radius: 8px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      margin: 10px;
      padding: 15px;
      width: 250px;
      text-align: center;
    }
    .produto img {
      max-width: 100%;
      height: 150px;
      object-fit: contain;
    }
    .botao {
      display: inline-block;
      margin-top: 10px;
      background-color: #555;
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 5px;
    }
    footer {
      background-color: #444;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>AutoPeçasOrion</h1>
    <p>Peças de carro com entrega rápida</p>
  </header>
  <section class="produtos">
    <div class="produto">
      <img src="https://via.placeholder.com/200x150?text=Bateria+60Ah" alt="Bateria 60Ah">
      <h3>Bateria 60Ah</h3>
      <p>R$ 350,00</p>
      <a class="botao" href="https://wa.me/5599999999999?text=Quero%20comprar%20a%20Bateria%2060Ah">Pedir via WhatsApp</a>
    </div>
    <div class="produto">
      <img src="https://via.placeholder.com/200x150?text=Pastilha+de+freio" alt="Pastilha de freio">
      <h3>Pastilha de freio</h3>
      <p>R$ 120,00</p>
      <a class="botao" href="https://wa.me/5599999999999?text=Quero%20comprar%20a%20Pastilha%20de%20freio">Pedir via WhatsApp</a>
    </div>
    <div class="produto">
      <img src="https://via.placeholder.com/200x150?text=Filtro+de+óleo" alt="Filtro de óleo">
      <h3>Filtro de óleo</h3>
      <p>R$ 30,00</p>
      <a class="botao" href="https://wa.me/5599999999999?text=Quero%20comprar%20o%20Filtro%20de%20óleo">Pedir via WhatsApp</a>
    </div>
  </section>
  <footer>
    <p>Contato: autopecasorion@email.com | WhatsApp: (99) 99999-9999</p>
  </footer>
</body>
</html>
